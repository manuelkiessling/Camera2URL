name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        run: CODE_SIGNING_ALLOWED=NO CODE_SIGNING_REQUIRED=NO make build CONFIG=Debug DEST="platform=macOS,arch=arm64"

      - name: Test
        run: CODE_SIGNING_ALLOWED=NO CODE_SIGNING_REQUIRED=NO make test CONFIG=Debug DEST="platform=macOS,arch=arm64"
